<div>
    모든 파라미터를 한꺼번에 잡아서 다루고 싶은경우
    : arguments
    * 모든 파라미터를 []안에 넣은 변수
    * 모든 파라미터를 감싸준다.

    
    Rest 파라미터
    ... : 여기에 오는 모든 파라미터를 보관해줄게!

    * ...rest 와 ...spread 구분법
    1. 함수 파라미터 자리에 붙으면 ...rest
    2. 그 외는 모두 ...spread

    ex) function 함수2( a , b, ...rest){
        console.log(rest)
    }

    rest 주의점
    1. 가장 뒤에 써야한다
    2. 두번 이상 금지
</div>
<script>
    function 더하기함수(a, b = 10) { // b자리에 아무것도 안넣을 경우 10을 넣어주세요

        console.log(a + b)
    }
    더하기함수(1, 2)
    더하기함수(1)
    // -> 파라미터 1개만 써도 에러가 안남


    function 함수(a, b, c) {
        console.log(arguments);
    }
    함수(1, 2, 3);
    // console.log(arguments[0]);  == 1
    // console.log(arguments[1]);  == 2
    // console.log(arguments[2]);  == 3

    //TODO 파라미터들
    function 함수2(...파라미터들){
        console.log(파라미터들)
    }
    함수2(1,2,3,3,4,5,6,7);
    // ... : 여기에 오는 모든 파라미터를 보관해줄게!
</script>
