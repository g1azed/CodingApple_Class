<div>
    3. constructor기계 안에서 쓰면 새로 생성되는 오브젝트를 뜻함
    4. 이벤트 리스너 내에서 사용하면
    함수안에 들어가는 함수를 콜백함수라고 부름
</div>

<button id="버튼"> 버튼 </button>

<script>
    var 어쩌고 = {}
    // 자바스크립트에서 오브젝트를 여러개 만들고싶을 경우, 복사하는게 아닌 constructor를 만들어서 사용함
    // constructor == 기계
    function 기계() {
        this.이름 = 'kim'  // this : 새로 생성되는 오프젝트(instance)
    }
    var 오브젝트 = new 기계();

    document.getElementById('버튼').addEventListener('click', function (e) {
        this; // == e.currentTarget
        var 어레이 = [1, 2, 3];
        어레이.forEach(function (a) { // forEach는 그저 반복문일뿐 안에내용을 여기선 3번반복
            console.log(this)  // this => {window}
        })
    })

    var 오브젝트 = {
        이름들: ['김', '이', '박'],
        // 함수 : function(){
        //     오브젝트.이름들.forEach(function(){
        //         console.log(this) // = {window}
        //     })
        // }
        함수: function () {
            // arrow function 특징 : 내부의 this값을 변화시키지않고 외부 this값 그대로 사용
            오브젝트.이름들.forEach( () => {
                console.log(this) // 이름들 : Array(3)
            })
        }
    }
    오브젝트.함수();
</script>
