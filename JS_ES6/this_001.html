this의 3~4가지 사용법

1. 아무데서나, 전역함수에서 쓰면 : {window}

window는 기본함수들 수납공간
함수나 변수를 전역공간에서 만들면 {window}에 보관한다.

2. strict mode + 일반함수 내에서 (그냥) 쓰면 udf

3. 오브젝트 내 함수 안에서 쓰면 [그 함수를 가지고있는 오브젝트]를 뜻함
<div> </div>

<script>
    //  : 엄격모드 키워드
    // 'use strict'

console.log(this)   // {window}

function 함수(){
    console.log(this);  // undefined
}
함수()

var 오브젝트 = {
    // data : 'Kim',
    함수 : function(){
        console.log(this); // 나를 포함하고잇는 오브젝트
    },
    data : {
        // 함수 : function(){
        //     console.log(this)
        // }
        함수 : () => {
            console.log(this)
        }
        // 오브젝트에 들어가는 함수들을 method라고 칭한다.
    }
}
오브젝트.data; // 'Kim'
오브젝트.함수();  // 오브젝트 내 함수는 이렇게 씀  
오브젝트.data.함수();  // {함수:f} => 오브젝트.data

</script>
