<div>
    1. 함수를 만드는 이유
        - 코드들을 기능으로 묶고싶을때 사용
        - 입출력 기계를 만들고 싶을때 사용

    2. 화살표 함수 장점
        - 함수 본연의 기능을 아주 잘 표현하는 문법
        - 입출력기능이 쉽고 예쁘게 표현댐
        - 파라미터가 하나일때만 소괄호 생략 가능
        - return 한줄 뿐일때 중괄호, return 생략 가능

        
    화살표 함수를 쓰면 내부에서 this값을 쓸때 밖에있던 this값을 그대로 사용한다.
    -> 함수를 쓸때는 위치에따라서 내부의 this값이 변화했음 but arrow function은 어디서 쓰든 내부 this값 변화X
    ㅁ

</div>

<script>
    var 함수 = (a) => { return a + 10}
    var 함수 = a =>  a + 10;
    함수(5);

    [1,2,3,4].forEach(function(a){
        console.log(a);
    })
    // == 
    [1,2,3,4].forEach(a =>  console.log(a) )


    var 오브젝트 = {
        함수 : () => { return this } // this == {window}
    }
    오브젝트.함수(); 
</script>
