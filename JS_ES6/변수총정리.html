<div>

변수의 특징
-> 선언. 할당. 범위, 호이스팅

var : 재선언 O , 재할당 O, 범위 function
let : 재선언 X , 재할당 O, 범위 {}
const : 재선언 X, 재할당 X, 범위 {}

const == constant (변하지않는 값 : 상수)


호이스팅이란 : 변수의 선언을 변수 범위 맨 위로 끌고 오는 현상

함수선언도 호이스팅함

window는 자바스크립트 기봉함수를 담은 {오브젝트}
</div>

<script>

    
    const 사람 = {이름 :"kim"}
    사람.이름 = 'Park';
    // -> const 로 오브젝트를 만들었을때에는 오브젝트 내부값 변경해도 에러안남 

    Object.freeze(사람) 
    // 오브젝트를 수정불가능하게


</script>
